<div *ngIf="keyboard">

    <h2>{{keyboard.name | uppercase}} Details</h2>
    <div><span>id: </span>{{keyboard.id}}</div>
    <div>
      <label for="keyboard-name">Keyboard name: </label>
      <input id="keyboard-name" [(ngModel)]="keyboard.name" placeholder="Keyboard name">
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
